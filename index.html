<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loan calculator</title>
<link href="style.css" rel="stylesheet"/>
<link href="https://cdn.glitch.global/ae856f69-a622-4551-9d81-db34099b5d31/1.ico?v=1684253418725" rel="icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="css2.css" rel="stylesheet"/>
</head>
<body>
<div class="start">
<h1>Loan calculator</h1>
<img alt="money-bag" class="money-bag" src="money-bag.png"/>
</div>
<div class="container">
<p class="par">Loan amount</p>
<input id="creditSum" type="number"/>
<p class="par">Loan term, months</p>
<input id="creditTerm" min="1" type="number"/>
<p class="par">Interest rate, %</p>
<input id="percent" min="0.1" type="number"/>
<br/>
<button id="btn">Calculate</button>
<p class="par">Monthly payment</p>
<div class="show">
<span class="par" id="payment"></span>
<span class="par">$</span>
</div>
<p class="par">Total interest</p>
<div class="show">
<span class="par" id="overpayment"></span>
<span class="par">$</span>
</div>
<p class="par">Total amount</p>
<div class="show">
<span class="par" id="totalSum"></span>
<span class="par">$</span>
</div>
</div>
<div class="link">
<a class="nv" href="index.html" target="_blank"> <img alt="web" src="home_green.png" width="35px"/></a>

</div>
<script src="sweetalert2@11.js"></script>
<script src="gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
